<div class="w-full flex flex-col gap-20">
  <h1 class="text-3xl">Play the game by choosing an option!</h1>
  <div class="flex flex-row items-end justify-between w-full gap-10">
    <div *ngFor="let name of choices" class="">
      <div class="flex flex-col gap-5">
        <img
          src="../../../assets/{{ name }}.png"
          alt="picture"
          class="w-28 h-28"
        />
        <app-button
          title="{{ name }}"
          (btnOnClick)="playGameClick(name)"
        ></app-button>
      </div>
    </div>
  </div>
</div>
